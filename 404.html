<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
        const repository = "Plataforma-ECCOS";
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        if (!path.includes(repository)) {
            window.location.href = `/${repository}${path}${search}${hash}`;
        } else {
            const appPath = path.split(repository)[1] || '/';
            sessionStorage.setItem("redirectPath", appPath + search + hash);
            window.location.href = `/${repository}/`;
        }
    </script>
</head>
<body>
    <p>Redirecionando para a aplicação...</p>
</body>
</html>
