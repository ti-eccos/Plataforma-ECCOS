<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
        const basePath = "/Plataforma-ECCOS";
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Se não está no caminho correto, redireciona
        if (!path.startsWith(basePath)) {
            window.location.href = basePath + path + search + hash;
        } else {
            // Se já está no caminho correto, armazena para o React
            const relativePath = path.substring(basePath.length) || '/';
            const fullPath = relativePath + search + hash;
            
            // Armazena na sessão e redireciona para raiz
            sessionStorage.setItem("redirectPath", fullPath);
            window.location.href = basePath + "/";
        }
    </script>
</head>
<body>
    <p>Redirecionando para a aplicação...</p>
</body>
</html>
