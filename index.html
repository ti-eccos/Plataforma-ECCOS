    <script>
      (function() {
        // Recupera o caminho de redirecionamento
        const redirectPath = sessionStorage.getItem("redirectPath");
        if (redirectPath) {
          sessionStorage.removeItem("redirectPath");
          
          // Armazena para o React usar
          window.__REDIRECT_PATH__ = redirectPath;
        }
      })();
    </script>
